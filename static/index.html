<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-music"></i> <span>VibeStream</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fa-solid fa-house"></i> Home</li>
                    <li><i class="fa-solid fa-heart"></i> Favorites</li>
                    <li><i class="fa-solid fa-folder"></i> Library</li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for songs...">
                </div>
            </header>

            <div class="song-list-container">
                <h2>All Songs</h2>
                <ul id="songList" class="song-list">
                    <!-- Songs will be injected here -->
                    <li class="loading">Loading songs from Drive...</li>
                </ul>
            </div>
        </main>

        <footer class="player-bar">
            <div class="now-playing">
                <div class="song-info">
                    <h4 id="currentTitle">Select a song</h4>
                    <p id="currentArtist">Unknown Artist</p>
                </div>
            </div>
            
            <div class="player-controls">
                <div class="control-buttons">
                    <button id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
                    <button id="playBtn" class="play-pause"><i class="fa-solid fa-play"></i></button>
                    <button id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
            </div>
            
            <audio id="audioPlayer"></audio>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
